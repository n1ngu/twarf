version: "3"

services:

  backend:
    image: httpd

  probe:
    build:
      context: .
      dockerfile: Dockerfile-probe
    volumes:
      - "./:/twarf"
    depends_on:
      - backend
    environment:
      - MOLOTOV_TARGET=http://backend
      - MOLOTOV_TIMEOUT=1

  waf:
    build:
      context: .
      dockerfile: Dockerfile-twarf
    volumes:
      - "./:/twarf"
    ports:
      - "8000:8000"
    depends_on:
      - backend
    environment:
      - TWARF_FORWARD_HOST=backend
      - TWARF_FORWARD_PORT=80
    command: python -m twarf twarf.rules.forward 8000
